{% extends "base_generic.html" %}


  {% block content %}

    <form action = "" method = 'POST'>

      <fieldset>
        <br>
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        
        {% csrf_token %}
        {{form.as_p}}

        <button type='submit'>Submit</button>

      </fieldset>
        
    </form>

  {% endblock %}
