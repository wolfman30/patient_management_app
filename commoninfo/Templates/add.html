{% extends "base_generic.html" %}

  {% block content %}

    <form action = "" method = 'POST'>

        <br>
        {% if messages %}
        
          {% for message in messages %}
          <strong><p class="message">{{ message }}</p></strong>
          {% endfor %}
        
        {% endif %}
        
        {% csrf_token %}
        {{form.as_p}}

        <button type='submit'>Submit</button>
        
    </form>

  {% endblock %}
